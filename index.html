<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    

    <h3>Calcula tu IMC</h3>
    <p>Escriba tu peso en kilogramos y tu altura en cent√≠metros para calcular tu imc : </p>

    <form action="form.php" method="post" >
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="altura">Altura (en cm):</label>
        <input type="number" id="altura" name="altura" step="0.01" required><br>
        
        <label for="peso">Peso (en kg):</label>
        <input type="number" id="peso" name="peso" step="0.1" required><br>
        
        <input type="submit" value="Calcular IMC">
    </form>
    

</body>
</html>
